<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Element</title>
    <style>
        .container {
            width: 100%;
            height: 500px; /* Just for demonstration */
            background-color: #f0f0f0;
            position: relative; /* Required for positioning the fixed element relative to this container */
        }

        .fixed-element {
            position: fixed;
            top: 20px; /* Adjust top position as needed */
            left: 20px; /* Adjust left position as needed */
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Content of the container -->
        <h2>Lorem Ipsum</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed consequat justo ac lorem malesuada, vitae sodales ex pharetra.</p>
        
        <!-- Fixed Element -->
        <div class="fixed-element">
            Fixed Element
        </div>
    </div>
</body>
</html>
